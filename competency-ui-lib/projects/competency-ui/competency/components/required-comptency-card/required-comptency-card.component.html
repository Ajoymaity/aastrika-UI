<div class="card-container">
 <mat-accordion>
    <mat-expansion-panel
      class="w-full panel"
      hideToggle
      (opened)="panelOpenState = true"
      (closed)="panelOpenState = false"
    >
      <mat-expansion-panel-header
        class="flex-between items-center panel-header w-full"
        
      >
        <mat-panel-description class="panel-header-description">
          <ng-container *ngIf="cardData?.title">
            <div class="title">{{ cardData?.title }}</div>
          </ng-container>
        </mat-panel-description>
        <div class="level mb-1 pointer-events">
          <mat-icon [ngClass]="{ arrowReverse: panelOpenState }"
            >keyboard_arrow_down</mat-icon
          >
        </div>
      </mat-expansion-panel-header>

      <div class="logs">
        <span class="log-title">Levels:</span>
        <ng-container *ngFor="let log of logs">
          <div class="log">
            <ng-container *ngIf="log.header">
              <span class="flex-1 log-items"
                >{{ log.index }} : {{ log.header }}</span
              >
            </ng-container>
          </div>
        </ng-container>
      </div>
    </mat-expansion-panel>
  </mat-accordion>
</div>
